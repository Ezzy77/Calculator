<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id=""><h1>Calculator</h1></header>

    <section class="container">
        <div class="main-box">
            <div id="display">
                <span class="display"></span>
            </div>
            <div class="button">
                <button id="reset" class="btn function-btn">AC</button>
                <button id="negative" class="btn">- / +</button>
                <button id="module" class="btn operation-btn">%</button>
                <button id="division" class="btn operation-btn">/</button>
                <br>
                <button id="seven" class="btn numerical-btn">7</button>
                <button id="eight" class="btn numerical-btn">8</button>
                <button id="nine" class="btn numerical-btn">9</button>
                <button id="multi" class="btn operation-btn">*</button>
                <br>
                <button id="four" class="btn numerical-btn">4</button>
                <button id="five" class="btn numerical-btn">5</button>
                <button id="six" class="btn numerical-btn">6</button>
                <button id="substract" class="btn operation-btn">-</button>
                <br>
                <button id="one" class="btn numerical-btn">1</button>
                <button id="two" class="btn numerical-btn">2</button>
                <button id="three" class="btn numerical-btn">3</button>
                <button id="add" class="btn operation-btn">+</button>
                <br>
                <button id="zero" class="btn numerical-btn">0</button>
                <button id="decimal" class="btn">.</button>
                <button id="equal" class="btn">=</button>
            </div>
        </div>
    </section>
    


    <script src="app.js"></script>
</body>
</html>
